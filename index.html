<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="arrow">
        <ion-icon id="left" name="chevron-back-outline"></ion-icon>
      </div>

      <div class="carousel">
        <li class="card">
          <div class="img">
            <img
              src="assets/img-1.jpg"
              alt="Blanche Pearson's picture"
              draggable="false"
            />
          </div>
          <h2>Blanche Pearson</h2>
          <span>Sales Maneger</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="assets/img-2.jpg"
              alt="Jeonas Brauers's picture"
              draggable="false"
            />
          </div>
          <h2>Jeonas Brauers</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="assets/img-3.jpg"
              alt="Lariach French's picture"
              draggable="false"
            />
          </div>
          <h2>Lariach French</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="assets/img-4.jpg"
              alt="James Khosravi's picture"
              draggable="false"
            />
          </div>
          <h2>James Khosravi</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="assets/img-5.jpg"
              alt="Kristina Zasiadko's picture"
              draggable="false"
            />
          </div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="assets/img-6.jpg"
              alt="Donald Horton's picture"
              draggable="false"
            />
          </div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </div>
      <div class="arrow">
        <ion-icon id="right" name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
